{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
</head>

<body style="background-color: #f5f5f5;">
  <nav class="navbar navbar-expand-md bg-primary navbar-dark" aria-label="Navbar">
    <div class="container">
      <a class="navbar-brand col-lg-3 me-0" href="#">
        <h3>AI Blog Generator</h3>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11"
        aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- <div class="collapse navbar-collapse" id="navbarsExample11">
        <ul class="navbar-nav col-lg-12 justify-content-lg-end">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div> -->

    </div>
  </nav>


  <main class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto bg-white p-5 shadow-sm rounded-4">
          <form action="" method="post">
            {% if error_message %}
            <span class="text-danger">{{ error_message }}</span>
            {% endif %}

            {% csrf_token %}
            <h2 class="mb-0">Login</h2>
            <small>Sign in to your account!</small>
            <div class="form-group mb-3 mt-3">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Enter username"
                class="form-control form-control">
            </div>
            <div class="form-group mb-4">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter password" class="form-control">
            </div>

            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary form-control">Login</button>
            </div>
            <span>Have no account? <a href="signup">Sign Up</a></span>
          </form>
        </div>
      </div>
    </div>
  </main>


  <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
